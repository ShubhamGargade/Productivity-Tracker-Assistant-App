                  </div>

                </div>
                <div class="col-2 px-0">
                  <button class="btn btn-outline-light" type="button" name="button" id="show-bar-graph" style="width: 93%"><b>Bar Graph</b></button>
                </div>
                <div class="col-2 px-0">
                  <button class="btn btn-outline-light" type="button" name="button" id="show-pie-chart" style="width: 93%"><b>Pie Chart</b></button>
                </div>
                <div class="col-2 px-0">
                  <button class="btn btn-outline-light" type="button" name="button" id="show-doughnut" style="width: 93%;"><b>Doughnut</b></button>
