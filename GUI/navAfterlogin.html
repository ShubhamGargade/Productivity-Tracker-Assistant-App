<script defer>

      const settings = require('electron-settings');

      document.getElementById("showUser").innerHTML = localStorage.getItem("email-name");

      const userSignOut = document.getElementById("toSignOut");
      userSignOut.addEventListener("click", (e) => {
        console.log("HI SIGNOUT HERE");

        // console.log(firebase.auth().currentUser);
        firebase.auth().signOut().then(() => {
          // Sign-out successful.
 
          console.log(firebase.auth().currentUser);
          settings.setSync('key', {
            data: 'No'
          });
          console.log("HI SIGNOUT HERE INSIDE");
          console.log("Signout successful");
          window.location.replace("index.html");
        })
        .catch((error) => {
          // An error happened.
        });
    });
</script>

<script type="text/javascript">
  // In renderer process (web page).
  const { ipcRenderer } = require('electron');

  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      console.log("Signed in");
      
      if(localStorage.getItem("email-name") == null){
        // store email in local storage
        localStorage.setItem('email-name', user.email);
        document.getElementById("showUser").innerHTML = localStorage.getItem("email-name");
      } 
      ipcRenderer.send('async-set-user-refresh-token', user.refreshToken);
    }
    else{
      console.log("Signed out");

      ipcRenderer.send('async-set-user-refresh-token', null);
    }
  });

  function startTracking(){
    
    ipcRenderer.send('async-start-tracking-message', 'ping start');

  }

  function stopTracking(){
    
    ipcRenderer.send('async-stop-tracking-message', 'ping stop');

  }


</script>
