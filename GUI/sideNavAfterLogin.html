<script type="text/javascript" defer>

  var dropdown_i_down = document.getElementById("angle-down");
  var dropdown_i_up = document.getElementById("angle-up");
  var report_btn = document.getElementById("live-reports-link");

  report_btn.addEventListener("click", function(){
    if(dropdown_i_down.style.display == "none"){
      dropdown_i_up.style.display = "none";
      dropdown_i_down.style.display = "block";
    }
    else{
      dropdown_i_up.style.display = "block";
      dropdown_i_down.style.display = "none";
    }
  });

  function signOutUser(){
    // console.log(firebase.auth().currentUser);
    firebase.auth().signOut().then(() => {
      // Sign-out successful.

      console.log(firebase.auth().currentUser);
      settings.setSync('key', {
        data: 'No'
      });

      // unset user data from settings
      settings.unsetSync('user');

      localStorage.setItem('active_tab', 'home-link');

      console.log("HI SIGNOUT HERE INSIDE");
      console.log("Signout successful");
      window.location.replace("index.html");
    })
    .catch((error) => {
      // An error happened.
    });
  }

  const userSignOut = document.getElementById("logout-link");
    userSignOut.addEventListener("click", (e) => {
      console.log("HI SIGNOUT HERE");

      // first stop tracking by toggling tracking btn if tracking is on
      ipcRenderer.send('async-stop-tracking-message', 'ping stop');

      sessionStorage.setItem("tracking", "stopping");

      ipcRenderer.on('tracking', (event, message) => {
        console.log(message) // will return false(that is stopped) as stop message is sent
        if(message==false){
          sessionStorage.setItem("tracking", "off");
          signOutUser();
        }

        // disableTrackingBtn(false);
      });


  });

  $(document).ready(function(){
    $("#compact-sidebar-i").click(function(){
        $("#enlarge-sidebar-i").animate({left:"84%", width:"show"}, 400);
        $("#compact-sidebar-i").animate({left:"84%", width:"hide"}, 400);
        $("#sidenav").removeClass("col-2");
        $("#sidenav").addClass("col-1");
        $("#rest").removeClass("col-10");
        $("#rest").addClass("col-11");
        $(".sidenav-label").hide();
        $("#null-link").show();
        $(".sidenav .navbar-brand").css({"margin-bottom":"90%"});
      });

      $("#enlarge-sidebar-i").click(function(){
        $("#compact-sidebar-i").animate({left:"92%", width: "show"}, 400);
        $("#enlarge-sidebar-i").animate({left:"92%", width: "hide"}, 400);
        $("#sidenav").removeClass("col-1");
        $("#sidenav").addClass("col-2");
        $("#rest").removeClass("col-11");
        $("#rest").addClass("col-10");
        $(".sidenav-label").show();
        $("#null-link").hide();
        $(".sidenav .navbar-brand").css({"margin-bottom":"37%"});

      });

      var active_tab_id = localStorage.getItem("active_tab");
      $("#"+active_tab_id).css({"color": "#e6ffff"});
      if($("#"+active_tab_id).hasClass("dd-link")){
        var dd_id = $("#"+active_tab_id).parent().attr("aria-labelledby");
        $("#"+dd_id).css({"color": "#e6ffff"});
      }

      $(".nav-link").on("click",function(){

        if($(this).hasClass("dd-header")==false){
          // $(".nav-link").css("color", "#82b3c9");
          // $(this).css("color", "#b3e5fc");
          console.log("Get clicked id: ",$(this).attr("id"))
          active_tab_id = $(this).attr("id");
          localStorage.setItem("active_tab", active_tab_id);
        }

      });

  });
