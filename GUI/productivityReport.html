<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> -->

    <title>Past Productivity Report</title>

    <script>window.$ = window.jQuery = require('jquery')</script>

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="constants.js" charset="utf-8"></script>
    <script src="initializeDb.js" charset="utf-8"></script>
    <script src="chartUtils.js" charset="utf-8"></script>
    <script src="productivityReport.js" charset="utf-8" defer></script>
    <script src="change_theme.js" charset="utf-8" defer></script>

    <script type="text/javascript">
      $(function(){
        $("#add-top-nav").load("navAfterlogin.html");
        $("#add-side-nav").load("sideNavAfterlogin.html");
      });

      $(document).ready(function(){
        $('#nav-brand').ready(function(){
          $("#nav-brand").html("Past Reports");
        });
      });
    </script>

    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="scrollbar.css">

  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="row main-row">
        <div class="col-2 p-0" id="sidenav">
          <div id="add-side-nav"></div>
        </div>
        <div class="col-10 p-0" id="rest">

          <section class="middle-content">

            <div id="add-top-nav"></div>

            <div class="main-content" id="produtivity-report-middle-content">

              <div class="container-fluid">

                <div class="row main-content-top-row">
                  <div class="col">
                    <div class="card mb-3" style="max-width: 18rem;background-color: #e91e63;color: white;">
                      <div class="card-body">

                        <h5 class="card-title">Desktop Time<i class="material-icons" style="float: right;font-size: 26px">desktop_mac</i></h5>
                        <h6 class="card-text" id="show-ads-ttt-prodReport">0h 0m 0s</h6>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card mb-3" style="max-width: 18rem;background-color: #f57c00;color: white;">
                      <div class="card-body">
                        <h5 class="card-title">Productive %<i class="material-icons" style="float: right;font-size: 26px">stacked_bar_chart</i></h5>
                        <h6 class="card-text" id="show-ads-prod-percent-prodReport">0 %</h6>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card mb-3" style="max-width: 18rem;background-color: #c8b900;color: white;">
                      <div class="card-body">
                        <h5 class="card-title">Productive Time<i class="material-icons" style="float: right;font-size: 26px">trending_up</i>
                        </h5>
                        <h6 class="card-text" id="show-ads-tpt-prodReport">0h 0m 0s</h6>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card mb-3" style="max-width: 18rem;background-color: #00acc1;color: white;">
                      <div class="card-body">
                        <h5 class="card-title">Unproductive Time<i class="material-icons" style="float: right;font-size: 26px">trending_down</i></h5>
                        <h6 class="card-text" id="show-ads-tupt-prodReport">0h 0m 0s</h6>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-8">
                    <h5>Past Productivity Report</h5>
                  </div>
                  <div class="col px-0">
                    <button class="btn btn-outline-light" type="button" name="button" id="show-bar-graph" style="width: 93%"><b>Bar Graph</b><i class="material-icons" style="float: right;font-size: 26px">bar_chart</i></button>
                  </div>
                  <div class="col px-0">
                    <button class="btn btn-outline-light" type="button" name="button" id="show-line-graph" style="width: 93%"><b>Area Chart</b><i class="material-icons" style="float: right;font-size: 26px">area_chart</i></button>
                  </div>
                </div>

                <div class="row">
                   <canvas id="myChartProductivityPast"  width="100%" height="40%"></canvas>
                </div>

              </div>

            </div>

          </section>

        </div>
      </div>
    </div>

  </body>

</html>
