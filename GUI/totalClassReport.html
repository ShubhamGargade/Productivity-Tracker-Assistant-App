<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>

  <script>window.$ = window.jQuery = require('jquery')</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script defer src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $(function(){
      $("#add-top-nav").load("navAfterlogin.html");
      $("#add-side-nav").load("sideNavAfterlogin.html");
    });

    $(document).ready(function(){
      $('#nav-brand').ready(function(){
        $("#nav-brand").html("Live Reports > Total");
      });
    });
  </script>

  <script src="constants.js" charset="utf-8"></script>
  <script src="initializeDb.js" charset="utf-8" defer></script>
  <script src="chartUtils.js" charset="utf-8"></script>
  <script src="totalClassReport.js" charset="utf-8" defer></script>
  <script src="change_theme.js" charset="utf-8" defer></script>

  <link rel="stylesheet" type="text/css" href="common.css">
  <link rel="stylesheet" type="text/css" href="scrollbar.css">

  <style media="screen">

  </style>
</head>

<body>
  <div class="container-fluid main-container">
    <div class="row main-row">
      <div class="col-2 p-0" id="sidenav">
        <div id="add-side-nav"></div>
      </div>
      <div class="col-10 p-0" id="rest">

        <section class="middle-content">

          <div id="add-top-nav"></div>

          <div class="main-content" id="produtivity-report-middle-content">

            <div class="container-fluid">

              <div class="row main-content-top-row">
                <div class="col-8">
                  <h5>Total Class Report</h5>
                </div>
                <div class="col px-0">
                  <button class="btn btn-outline-light" type="button" name="button" id="show-t-bar-graph" style="width: 93%"><b>Bar Graph</b></button>
                </div>
                <div class="col px-0">
                  <button class="btn btn-outline-light" type="button" name="button" id="show-t-pie-chart" style="width: 93%"><b>Pie Chart</b></button>
                </div>
              </div>

              <div class="row" style="width: 100%">

                <div class="col-6">
                 <canvas id="canvas-t-Prod"  width="100%" height="60%"></canvas>
                </div>

                <div class="col-6">
                 <canvas id="canvas-t-Unprod"  width="100%" height="60%"></canvas>
                </div>

              </div>

              <div class="row">
                <div class="col-6">
                  <table class="table table-hover" id="t-class-p-table" style="background-color: transparent;">
                    <caption style="caption-side: top; text-align: center;">
                      Productive
                      <span class='material-icons' style='vertical-align: middle;font-size:20px;width:5%;color:#28a745'>check_circle</span>
                    </caption>
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sub Category</th>
                        <th scope="col">Time Spent</th>
                      </tr>
                    </thead>
                    <tbody id='tb-t-p' style="background-color: rgba(var(--bg))">
                      
                    </tbody>
                  </table>
                </div>
                <div class="col-6">
                  <table class="table table-hover" id="t-class-up-table" style="background-color: transparent;">
                    <caption style="caption-side: top; text-align: center;">
                      Unproductive
                      <span class='material-icons' style='vertical-align: middle;font-size:20px;width:5%;color:#dc3545'>remove_circle</span>
                    </caption>
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sub Category</th>
                        <th scope="col">Time Spent</th>
                      </tr>
                    </thead>
                    <tbody id='tb-t-up' style="background-color: rgba(var(--bg))">
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
